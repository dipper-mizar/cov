<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>注册</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container"
     style="width: 400px;margin-top: 110px;padding: 20px;font-size: 14px;background-color: #f6f8fa;border: 1px solid #f6f8fa;border-radius: 10px;">
    <h3 style="text-align: center;">注册</h3><br>
    <div class="alert alert-warning alert-dismissible" role="alert" {% if not msg %} hidden="hidden"
    {% endif %} >
        <button type="button" class="close" data-dismiss="alert">
            <span>&times;</span></button>
        <strong>msg</strong>
    </div>
    <form action="/register/" method="post">
        <div class="form-group">
            <label for="user">用户名</label>
            <input type="text" name="username" class="form-control" id="user"
                   placeholder="请输入用户名"/>
        </div>

        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" name="password1" class="form-control" id="password"
                   placeholder="请输入密码"/>
        </div>

        <div class="form-group">
            <label for="password">确认密码</label>
            <input type="password" name="password2" class="form-control" id="password"
                   placeholder="请再次输入密码"/>
        </div>

        <div class="form-group">
            <label for="email">邮箱</label>
            <input type="text" name="email" class="form-control" id="email"
                   placeholder="请输入邮箱"/>
        </div>

        <div class="form-inline">
        </div>
        <hr/>
        <div class="form-group" style="text-align: center;">
            <input class="btn btn btn-primary" type="submit" value="注册">
            <br><br>
            已有账号？ <a href="/login/">点击登录</a>
        </div>
    </form>
</div>
</body>
<script src="/static/js/jquery.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
</html>
